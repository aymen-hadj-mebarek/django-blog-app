{% extends 'base.html' %}
{% block title %}
<title>Login Page</title>
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Login</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <p class="mt-3">Don't have an account? <a href="{% url 'sign_up' %}">Sign Up</a></p>
</div>
{% endblock %}
