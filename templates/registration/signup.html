{% extends 'base.html' %}
{% block title %}
<title>Sign Up Page</title>
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Sign Up</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

    <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
