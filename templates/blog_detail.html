{% extends 'base.html'%}

{% block title %}
    <title>{{ blog.title }}</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="blog-post my-4">
        <h2 class="blog-title">
            <a href="{% url 'blog_details' blog.pk %}" class="text-decoration-none">{{ blog.title }}</a>
        </h2>
        <p class="blog-author">Written by <strong>{{ blog.author }}</strong></p>
        <hr>
        <p class="blog-body">
            {{ blog.body }}
        </p>
        <a href="{% url 'blog_update' blog.pk %}" class="btn btn-warning">Update</a>
        <a href="{% url 'blog_delete' blog.pk %}" class="btn btn-danger">Delete</a>
    </div>
</div>
{% endblock %}
